<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Spotify</title>
    <link rel="stylesheet" href="spotify.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Sotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
<!-- Start over  -->
    <div class="container">
        
        <div class="songlist">
            <h2> Best of NCS - No Copyrigt Sounds</h2>
            <div class="songItemContainer">
                <div class="songitems">
                    <img src="covers/1.jpg" alt="1">
                    <span class="songName">Wavin Flag</span>
                    <span class="songlistplay"><span class="timestap">05:34 <i id="0" class="songItemPlay fa-regular fa-circle-play"></i></span> </span></span>
                </div>
                <div class="songitems">
                    <img src="covers/2.jpg" alt="1">
                    <span class="songName">Peaky-Blinders</span>
                    <span class="songlistplay"><span class="timestap">05:34 <i id="1" class="songItemPlay fa-regular fa-circle-play"></i></span> </span></span>
                </div>
                <div class="songitems">
                    <img src="covers/3.jpg" alt="1">
                    <span class="songName">Lovely</span>
                    <span class="songlistplay"><span class="timestap">05:34 <i id="2" class="songItemPlay fa-regular fa-circle-play"></i></span> </span></span>
                </div>
                <div class="songitems">
                    <img src="covers/4.jpg" alt="1">
                    <span class="songName">Wavin Flag</span>
                    <span class="songlistplay"><span class="timestap">05:34 <i id="3" class="songItemPlay fa-regular fa-circle-play"></i></span> </span></span>
                </div>
                <div class="songitems">
                    <img src="covers/5.jpg" alt="1">
                    <span class="songName">Peaky-Blinders</span>
                    <span class="songlistplay"><span class="timestap">05:34 <i id="4" class="songItemPlay fa-regular fa-circle-play"></i></span> </span></span>
                </div>
                <div class="songitems">
                    <img src="covers/6.jpg" alt="1">
                    <span class="songName">Lovely</span>
                    <span class="songlistplay"><span class="timestap">05:34 <i id="5" class="songItemPlay fa-regular fa-circle-play"></i></span> </span></span>
                </div>
                
            </div>
        </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <i class="fa-solid fa-backward-step fa-2x" id="previous" ></i>
            <i class="fa-regular fa-circle-play fa-2x" id="masterPlay"></i>
            <i class="fa-solid fa-forward-step fa-2x" id="next" ></i>
        </div>
        <div class="songinfo">
            <img src="playing.gif" width="42px" alt="" id="gif"> <span id="masterSongName"></span>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
